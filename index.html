<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Listening Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f3f4f6;
      color: #111827;
    }
    h1 { text-align: center; color: #1d4ed8; }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .green { color: green; font-weight: bold; }
    .red { color: red; font-weight: bold; }
    .settings {
      background-color: #e0e7ff;
      padding: 10px;
      border-radius: 8px;
    }
    .word-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .word-item {
      background: #d1d5db;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ§ IELTS Listening Trainer</h1>
  <button onclick="playWord()">ğŸ”Š Nghe</button>
  <input type="text" id="input" placeholder="Nháº­p tá»« báº¡n nghe Ä‘Æ°á»£c...">
  <button onclick="checkAnswer()">âœ… Kiá»ƒm tra</button>
  <div id="result"></div>

  <div class="settings">
    <h3>CÃ i Ä‘áº·t: Danh sÃ¡ch tá»« muá»‘n luyá»‡n</h3>
    <textarea id="wordArea" rows="5" placeholder="Nháº­p má»—i tá»« 1 dÃ²ng..."></textarea>
    <button onclick="saveWords()">ğŸ’¾ LÆ°u danh sÃ¡ch tá»«</button>
    <div class="word-list" id="currentWords"></div>
  </div>

  <script>
    let wordList = JSON.parse(localStorage.getItem("wordList")) || [];
    let correctWords = JSON.parse(localStorage.getItem("correctWords")) || [];
    let incorrectWords = JSON.parse(localStorage.getItem("incorrectWords")) || [];
    let currentWord = "";

    function playWord() {
      const remaining = wordList.filter(w => !correctWords.includes(w));
      if (remaining.length === 0) {
        document.getElementById("result").innerHTML = "<span class='green'>ğŸ‰ Báº¡n Ä‘Ã£ luyá»‡n háº¿t tá»«!</span>";
        return;
      }
      currentWord = remaining[Math.floor(Math.random() * remaining.length)];

      const speak = () => {
        const utterance = new SpeechSynthesisUtterance(currentWord);
        utterance.lang = "en-GB";
        speechSynthesis.speak(utterance);
      };
      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.addEventListener("voiceschanged", speak, { once: true });
      } else {
        speak();
      }
    }

    function checkAnswer() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      if (!currentWord) return;

      if (input === currentWord.toLowerCase()) {
        document.getElementById("result").innerHTML = `<span class='green'>âœ”ï¸ ÄÃºng rá»“i: ${currentWord}</span>`;
        correctWords.push(currentWord);
        correctWords = [...new Set(correctWords)];
        localStorage.setItem("correctWords", JSON.stringify(correctWords));

        // tá»± Ä‘á»™ng xÃ³a tá»« Ä‘Ãºng khá»i wordList
        wordList = wordList.filter(w => w !== currentWord);
        localStorage.setItem("wordList", JSON.stringify(wordList));
      } else {
        document.getElementById("result").innerHTML = `<span class='red'>âŒ Sai. ÄÃ³ lÃ : ${currentWord}</span>`;
        incorrectWords.push(currentWord);
        incorrectWords = [...new Set(incorrectWords)];
        localStorage.setItem("incorrectWords", JSON.stringify(incorrectWords));
      }
      document.getElementById("input").value = "";
      updateWordList();
      setTimeout(playWord, 800);
    }

    function saveWords() {
      const input = document.getElementById("wordArea").value;
      const newWords = input.split("\n").map(w => w.trim()).filter(Boolean);
      wordList = [...new Set(newWords)];
      correctWords = [];
      incorrectWords = [];
      localStorage.setItem("wordList", JSON.stringify(wordList));
      localStorage.setItem("correctWords", JSON.stringify(correctWords));
      localStorage.setItem("incorrectWords", JSON.stringify(incorrectWords));
      updateWordList();
    }

    function updateWordList() {
      const container = document.getElementById("currentWords");
      container.innerHTML = "";
      wordList.forEach(word => {
        const el = document.createElement("div");
        el.className = "word-item";
        el.textContent = word;
        el.onclick = () => {
          wordList = wordList.filter(w => w !== word);
          localStorage.setItem("wordList", JSON.stringify(wordList));
          updateWordList();
        };
        container.appendChild(el);
      });
    }

    // Tá»± Ä‘á»™ng tiáº¿p tá»¥c tá»« sai náº¿u cÃ³
    window.onload = () => {
      if (wordList.length === 0 && incorrectWords.length > 0) {
        wordList = [...incorrectWords];
        incorrectWords = [];
        localStorage.setItem("wordList", JSON.stringify(wordList));
        localStorage.setItem("incorrectWords", JSON.stringify([]));
      }
      updateWordList();
    };
  </script>
</body>
</html>
